<!DOCTYPE html>
<html>
<head>
    <title>SVG Viewer</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .container { max-width: 100%; overflow: auto; }
        svg { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <object data="/images/archaive_new_design.svg" type="image/svg+xml" width="100%" height="600">
            <img src="/images/archaive_new_design.svg" alt="Design" style="max-width: 100%;">
        </object>
    </div>
</body>
</html>
